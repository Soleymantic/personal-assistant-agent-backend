spring.datasource.url=jdbc:postgresql://localhost:5432/aiadmin
spring.datasource.username=aiadmin
spring.datasource.password=aiadmin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security configuration
# Comma-separated CORS origins (includes GitHub Pages for soleymantic/personal-assistant-agent)
security.allowed-origins=https://soleymantic.github.io/personal-assistant-agent,https://soleymantic.github.io,http://localhost:5173,http://localhost:3000
# Replace this placeholder in production; it must match the X-API-KEY header provided by clients
security.api-key=change-me
