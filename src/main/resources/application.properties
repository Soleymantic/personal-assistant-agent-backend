# Mirror of the default configuration for environments that prefer .properties
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/aiadmin}
spring.datasource.username=${DB_USERNAME:aiadmin}
spring.datasource.password=${DB_PASSWORD:aiadmin}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

security.jwt.secret=${JWT_SECRET:change-me-change-me-change-me-32}
security.jwt.expiration=${JWT_EXPIRATION:900000}
security.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:2592000000}
