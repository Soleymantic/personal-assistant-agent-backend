spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/aiadmin}
    username: ${DB_USERNAME:aiadmin}
    password: ${DB_PASSWORD:aiadmin}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            redirect-uri: ${GOOGLE_REDIRECT_URI:{baseUrl}/login/oauth2/code/google}
            scope:
              - email
              - profile
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: email

security:
  allowed-origins: https://soleymantic.github.io/personal-assistant-agent,https://soleymantic.github.io,http://localhost:5173,http://localhost:3000
  api-key: ${SECURITY_API_KEY:change-me}
  jwt:
    secret: ${JWT_SECRET:change-me-change-me-change-me-32}
    expiration: ${JWT_EXPIRATION:900000}
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:2592000000}

server:
  port: 8080
